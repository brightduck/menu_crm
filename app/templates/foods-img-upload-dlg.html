{% raw %}
<el-dialog title="配置信息" :visible.sync="dlg_foods_img_upload_show">


    <div>

        <el-upload
                class="upload-demo"
                :action="upload_img_url"
                :on-success = "handleSuccess"
                :on-preview="handlePreview"
                :on-remove="handleRemove"
                :file-list="food_images_list"
                list-type="picture">
            <el-button size="small" type="primary" name="photo" >点击上传</el-button>
            <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
        </el-upload>


    </div>

    <div slot="footer" class="dialog-footer">

        <el-button type="primary" @click="CloseDlg_img_upload">关闭</el-button>
    </div>
</el-dialog>

{% endraw %}
